<mat-card>
    <section style="display: flex; justify-content: space-between; align-items: center;">
        <b><span>Quản lý sản phẩm</span></b>
        <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
            <mat-icon>add_circle</mat-icon> Add Product
        </button>
    </section>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ten">
            <th mat-header-cell *matHeaderCellDef>Tên</th>
            <td mat-cell *matCellDef="let element">{{element.ten}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="tenDMSP">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.product.category.tenDMSP}}</td>
        </ng-container> -->

        <ng-container matColumnDef="moTa">
            <th mat-header-cell *matHeaderCellDef>Mô Tả</th>
            <td mat-cell *matCellDef="let element">{{element.moTa}}</td>
        </ng-container>

        <ng-container matColumnDef="gia">
            <th mat-header-cell *matHeaderCellDef>Giá</th>
            <td mat-cell *matCellDef="let element">{{element.gia}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                    <mat-slide-toggle (change)="onChange(element.id, $event.checked)" matTooltip="Activate or Deactivate Product" [checked]='element.trangThai'></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;stiky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
