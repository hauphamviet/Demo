<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Đăng ký</h2>
        <form [formGroup]="signupForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 8 kí tự có cả chữ và số"
              class="form-control"
              id="password"
              formControlName="matKhau"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="form-control"
              id="confirm-password"
              formControlName="confirmPassword"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <mat-hint *ngIf="validateSubmit() && !(signupForm.controls.confirmPassword.invalid)">
            <span>Pass moi va Pass Confirm khong giong nhau</span>
          </mat-hint>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              formControlName="hoTen"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="diaChi"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Số Điện Thoại</label>
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="SDT"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="submit" class="register-button" (click)="handleSubmit()">Đăng ký</button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
